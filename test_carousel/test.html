<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="test.css" />
    <title>Vue carousel</title>
  </head>
  <body>
    
      <div
      id="carousel"
      class="carousel"
      @mouseenter="pauseAutoChange()"
      @mouseleave="autoChange()"
    >
      <carousel-item
        v-for="image in images"
        :image="image"
        :key="image.src"
      ></carousel-item>
      <carousel-nav @arrow-clicked="changeImageWithNav($event)"></carousel-nav>
      <carousel-bullets
        :images="images"
        :selected="currentImage"
        @bullet-selected="changeImageWithBullet($event)"
      ></carousel-bullets>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="test.js"></script>
    
  
  </body>
</html>
